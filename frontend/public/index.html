<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s Dashboard</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <i class="fas fa-cloud"></i>
                    <span>K8s Dashboard</span>
                </div>
                <div class="tenant-switcher">
                    <select id="tenantSelect">
                        <option value="acme-corp">Acme Corp</option>
                        <option value="tech-startup">Tech Startup</option>
                        <option value="enterprise">Enterprise</option>
                    </select>
                </div>
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search clusters, pods, services...">
                </div>
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="user-menu">
                    <img src="/assets/images/user-avatar.svg" alt="User">
                    <span>John Smith</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section id="clusters">
            <h1>Clusters</h1>
            <ul id="clusterList"></ul>
        </section>
        <section id="tenants">
            <h1>Tenants</h1>
            <ul id="tenantList"></ul>
        </section>
    </main>
    <script src="/assets/js/main.js"></script>
</body>

</html>
